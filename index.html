<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Interactive pricing component</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <img src="./images/bg-pattern.svg" alt="" />
      <div class="container">
        <!-- title info -->
        <div class="title">
          <img src="./images/pattern-circles.svg" alt="" />
          <h1>Simple, traffic-based pricing</h1>
          <p>Sign-up for our 30-day trial. No credit card required.</p>
        </div>
        <!-- card -->
        <div class="card">
          <!-- top -->
          <div class="top">
            <!-- price -->
            <div class="price">
              <p class="pageviews">Pageviews</p>
              <form>
                <input
                  type="range"
                  class="price-input"
                  min="0"
                  max="32"
                  value="16"
                />
                <h3 class="price-value">$16.00 <span>/month</span></h3>
              </form>
            </div>
            <!-- btn-container -->
            <div class="btn-container">
              <p>Monthly Billing</p>
              <div class="toggle-container">
                <i class="fas fa-circle"></i>
              </div>
              <p>Yearly Billing</p>
              <p class="discount">-25%</p>
            </div>
          </div>
          <!-- bottom -->
          <div class="bottom">
            <!-- info -->
            <div class="info">
              <!-- single info -->
              <div class="single-info">
                <img src="./images/icon-check.svg" alt="" />
                <p>Unlimited websites</p>
              </div>
              <!-- single info -->
              <div class="single-info">
                <img src="./images/icon-check.svg" alt="" />
                <p>100% data ownership</p>
              </div>
              <!-- single info -->
              <div class="single-info">
                <img src="./images/icon-check.svg" alt="" />
                <p>Email reports</p>
              </div>
            </div>
            <button class="btn">Start my trial</button>
          </div>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
